<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>

        <div class="buttons">
            <div class="digits-container">
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="digit">0</button>
                <button class="decimal">&period;</button>
                <button class="percent">&percnt;</button>
            </div>
    
            <div class="operators">
                <button class="operator">&divide;</button>
                <button class="operator">&times;</button>
                <button class="operator">&minus;</button>
                <button class="operator">&plus;</button>
            </div>
    
            <div class="other-buttons">
                <button class="clear">C</button>
                <button class="sqrt">&Sqrt;</button>
                <button class="equal">&equals;</button>
            </div>
        </div>
    </div>
</body>
</html>
